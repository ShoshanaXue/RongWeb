<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-broaduser-edit" th:object="${terminaladmin}">
        <input id="tid" name="tid" th:field="*{tid}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">终端设备名称：</label>
            <div class="col-sm-8">
                <input id="tname" name="tname" th:field="*{tname}" class="form-control" type="text">
            </div>
        </div>
        <!--	<div class="form-group">
                <label class="col-sm-3 control-label">广播用户身份等级：</label>
                <div class="col-sm-8">
                    <input id="userlevel" name="userlevel" th:field="*{userlevel}" class="form-control" type="text">
                </div>
            </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">管理员名称：</label>
            <div class="col-sm-8">
                <input id="manager" name="manager" th:field="*{manager}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">管理员电话：</label>
            <div class="col-sm-8">
                <input id="managertel" name="managertel" th:field="*{managertel}" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">是否可用：</label>
            <div class="col-sm-8">
                <input id="isuse" name="isuse" th:field="*{isuse}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">1:应急广播终端,2:后备能源型终端,3:发射机型终端：</label>
            <div class="col-sm-8">
                <input id="terminaltype" name="terminaltype" th:field="*{terminaltype}" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">账号状态：</label>
            <div class="col-sm-8">
                <input id="isuse" name="isuse" th:field="*{isuse}" class="form-control" type="text">
            </div>
        </div>-->
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">用户最后登录时间：</label>
            <div class="col-sm-8">
                <input id="lastdate" name="lastdate" th:field="*{lastdate}" class="form-control" type="text">
            </div>
        </div>-->
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">管理区域：</label>
            <div class="col-sm-8">
                <input id="aname" name="aname" th:field="*{aname}" class="form-control" type="text">
            </div>
        </div>-->
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "broad/terminaladmin"
    $("#form-terminaladmin-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-terminaladmin-edit').serialize());
        }
    }
</script>
</body>
</html>
